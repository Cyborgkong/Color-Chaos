<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">COLOR GAME <span class="rick-adam-mode">[Adam Mode]</span></h1>
        
        <p id="gameInstructions" class="instructions">Guess the color. No second chances. No mistakes. No mercy.</p>

        <div id="colorBox" class="color-box" data-testid="colorBox"></div>

        <div id="colorOptions" class="color-options"></div>

        <p id="gameStatus" class="game-status" data-testid="gameStatus"></p>

        <div class="score-container">
            <span>Score:</span> <span id="score" data-testid="score">0</span>
        </div>

        <div class="buttons">
            <button id="newGameButton" class="btn" data-testid="newGameButton">Reset Game</button>
            <button id="mindGameMode" class="btn mind-mode">Mind Game Mode: OFF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
