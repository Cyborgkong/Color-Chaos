<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 data-testid="game-title">Color Memory Game</h1>
        <div id="score" data-testid="score">Score: 0</div>
        <div id="message" data-testid="gameInstructions">Press Start to begin!</div>
        <div id="targetColor" data-testid="colorBox"></div>
        <div id="colorOptions" data-testid="colorOptions"></div>
        <button id="startButton" data-testid="newGameButton">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
